<h1>Listado de HÃ©roes</h1>
<hr>

<div class="row mt-3 animated fadeIn">
  <div class="col text-right">
    <button routerLink="/heroe/nuevo" class="btn btn-primary">
      <fa-icon [icon]="faPlus"></fa-icon>
      Agregar
    </button>
  </div>
</div>

<table class="table mt-5">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ heroe.nombre }}</td>
      <td>{{ heroe.poder }}</td>
      <td>{{ heroe.vivo }}</td>
      <td>
        <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
        <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
      </td>
      <td>
        <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id ]">
          <fa-icon [icon]="faPen"></fa-icon>
        </button>

        <button class="btn btn-danger" (click)="borrarHeroe( heroe, i )">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>


<!--  -->
<div class="alert alert-warning text-center mt-3">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <fa-icon [icon]="faExclamation"></fa-icon>
  </p>
</div>


<!-- Loading -->
<div class="alert alert-info text-center mt-3">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <fa-icon [icon]="faSyncAlt"></fa-icon>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
